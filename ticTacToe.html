     <link rel="stylesheet" type="text/css" href="ticTacToe.css">

     <script type="text/javascript" src="ticTacToe.js"></script>
  </head>

  <body>
    <form>
      <input id="signIn" placeholder='Enter User Id'>
      <button id='signInButton' type='submit'>Submit</button>
    </form>
    <h1>Let's play Tic-Tac-Toe!</h1>
    <h2 id="player">player X</h2>
    <div class= 'grid-container flex-container flex-column flex-center'>
      <div class= 'grid flex-container flex-wrap'>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
        <div class= 'square'></div>
      </div>
  </body>

</html>
