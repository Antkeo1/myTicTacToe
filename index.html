<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="ticTacToe.css">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body>
      <form>
        <input id="signIn" placeholder='Enter User Id'>
        <button id='signInButton' type='submit'>Submit</button>
      </form>
      <h1>Let's play Tic-Tac-Toe!!</h1>
      <div class= 'grid-container flex-container flex-column flex-center'>
        <div class= 'flex-container flex-center'>
          <div class='winner draw'></div>
          <button class='reset'>Reset</button>
        </div>
        <div class= 'grid flex-container flex-wrap'>
          <div class= 'square flex-center flex-container' id= '1'></div>
          <div class= 'square flex-center flex-container' id= '2'></div>
          <div class= 'square flex-center flex-container' id= '3'></div>
          <div class= 'square flex-center flex-container' id= '4'></div>
          <div class= 'square flex-center flex-container' id= '5'></div>
          <div class= 'square flex-center flex-container' id= '6'></div>
          <div class= 'square flex-center flex-container' id= '7'></div>
          <div class= 'square flex-center flex-container' id= '8'></div>
          <div class= 'square flex-center flex-container' id= '9'></div>
        </div>
    </body>

  </html>
